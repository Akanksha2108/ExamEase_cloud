<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Exam Paper | ExamEase</title>
  <link rel="stylesheet" href="style-upload.css" />
</head>
<body>
  <header>
    <h1>üì§ Upload Paper</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Browse Papers</a>
    </nav>
  </header>

  <main class="upload-section">
    <h2>Upload Previous Year Exam Paper</h2>

    <form id="uploadForm">
    
      <label for="stream">Stream:</label>
      <select id="stream" required>
        <option value="">--Select Stream--</option>
        <option value="science">Science</option>
        <option value="commerce">Commerce</option>
        <option value="arts">Arts</option>
      </select>

      <label for="year">Year:</label>
      <select id="year" required>
        <option value="">--Select Year--</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
      </select>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" placeholder="e.g., Mathematics" required />

      <label for="file">Upload PDF File:</label>
      <input type="file" id="file" accept="application/pdf" required />

      <button type="submit">Upload</button>
    </form>

    <p id="uploadStatus"></p>
  </main>

  <footer>
    <p>&copy; 2025 ExamEase. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const stream = document.getElementById('stream').value.toLowerCase();
      const year = document.getElementById('year').value;
      const subject = document.getElementById('subject').value.toLowerCase().replace(/\s+/g, '_');
      const file = document.getElementById('file').files[0];
      const status = document.getElementById('uploadStatus');
      status.textContent = '';

      // ‚úÖ Admin check
      if (username !== "admin" || password !== "admin@123") {
        status.textContent = "Access denied. Only admin can upload papers.";
        status.style.color = "red";
        return;
      }

      // ‚úÖ Validate fields
      if (!stream || !year || !subject || !file) {
        status.textContent = "Please fill in all fields.";
        status.style.color = "red";
        return;
      }

      try {
        const filePath = `${stream}/${year}/${subject}.pdf`;

        // üîÅ Get presigned URL from Lambda
        const presignRes = await fetch('https://YOUR-LAMBDA-API-ENDPOINT/presign', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ key: filePath, contentType: file.type })
        });

        const { uploadUrl } = await presignRes.json();

        // ‚¨ÜÔ∏è Upload the PDF to S3
        const upload = await fetch(uploadUrl, {
          method: 'PUT',
          headers: { 'Content-Type': file.type },
          body: file
        });

        if (upload.ok) {
          status.style.color = "green";
          status.textContent = `‚úÖ "${file.name}" uploaded successfully to S3.`;
        } else {
          status.style.color = "red";
          status.textContent = "‚ùå Upload failed. Check file or permissions.";
        }

      } catch (err) {
        console.error("Upload error:", err);
        status.textContent = "Error uploading file.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>

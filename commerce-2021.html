    .card-container {

    .subject-card {
      background-color: #ffffff;

      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      width: 200px;
    }
    .subject-card:hover {
      background-color: #e6f0ff;
      transform: translateY(-4px);
    }
  </style>
</head>

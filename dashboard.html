<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExamEase Dashboard</title>
  <link rel="stylesheet" href="style-dashboard.css" />
</head>
<body>
  <header>
    <h1>ðŸ“„ ExamEase Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main class="intro">
    <h2>Browse Previous Year Papers</h2>

    <label for="stream">Stream:</label>
    <select id="stream">
      <option value="All">All</option>
      <option value="Science">Science</option>
      <option value="Commerce">Commerce</option>
      <option value="Arts">Arts</option>
    </select>

    <label for="year">Year:</label>
    <select id="year">
      <option value="All">All</option>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
    </select>

    <button onclick="filterPapers()">Apply Filter</button>
  </main>

  <footer>
    <p>&copy; 2025 ExamEase. All rights reserved.</p>
  </footer>

  <script>
    function filterPapers() {
      const stream = document.getElementById("stream").value.toLowerCase();
      const year = document.getElementById("year").value;

      if (stream === "all" || year === "All") {
        alert("Please select both Stream and Year to continue.");
        return;
      }

      const redirectPage = `${stream}-${year}.html`;
      window.location.href = redirectPage;
    }
  </script>
</body>
</html>

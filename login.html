<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ExamEase</title>
  <link rel="stylesheet" href="style-login.css">
</head>
<body>
  <div class="login-box">
    <h2>ExamEase Login</h2>
    <form id="login-form">
      <div class="user-box">
        <input type="text" id="username" required />
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" required />
        <label>Password</label>
      </div>

      <!-- ✅ Show Password Option -->
      <div style="margin: 10px 0;">
        <input type="checkbox" id="showPassword" />
        <label for="showPassword">Show Password</label>
      </div>

      <button type="submit">Login</button>

      <p id="error-msg" style="color: red; font-weight: bold; margin-top: 10px;"></p>
      <p style="margin-top: 10px;">New user? <a href="register.html">Register here</a></p>
    </form>
  </div>

  <script>
    // ✅ Show/hide password toggle
    document.getElementById('showPassword').addEventListener('change', function () {
      const passwordInput = document.getElementById('password');
      passwordInput.type = this.checked ? 'text' : 'password';
    });

    // ✅ Login logic
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');
      errorMsg.textContent = '';

      try {
        const response = await fetch('https://wretevudn1.execute-api.us-east-1.amazonaws.com/Login', {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        console.log(result);

        if (response.ok && result.status === 'success') {
          window.location.href = 'index.html';
        } else {
          errorMsg.textContent = result.message || 'Login failed.';
        }
      } catch (err) {
        console.error('Login Error:', err);
        errorMsg.textContent = 'Unable to connect. Check your internet or try again later.';
      }
    });
  </script>
</body>
</html>

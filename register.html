<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - ExamEase</title>
  <link rel="stylesheet" href="style-login.css" />
</head>
<body>
  <div class="login-box">
    <h2>ExamEase Register</h2>
    <form id="register-form">
      <div class="user-box">
        <input type="text" id="username" required />
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" required />
        <label>Password</label>
      </div>
      <button type="submit">Register</button>
      <p id="response" style="color: blue; font-weight: bold; margin-top: 10px;"></p>
      <p style="margin-top: 10px;">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const responseElement = document.getElementById('response');
      
      // Clear previous messages
      responseElement.textContent = 'Registering...';
      responseElement.style.color = 'blue';

      // Basic client-side validation
      if (username.length < 4) {
        responseElement.textContent = 'Username must be at least 4 characters';
        responseElement.style.color = 'red';
        return;
      }

      if (password.length < 6) {
        responseElement.textContent = 'Password must be at least 6 characters';
        responseElement.style.color = 'red';
        return;
      }

      try {
        const response = await fetch('https://wretevudn1.execute-api.us-east-1.amazonaws.com/prod/Register', {
          method: 'POST',
          mode: 'cors',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            action: 'register',
            username,
            password
          })
        });

        // Handle HTTP errors
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        
        if (result.status === 'success') {
          responseElement.textContent = 'Registration successful! Redirecting...';
          responseElement.style.color = 'green';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        } else {
          throw new Error(result.message || 'Registration failed');
        }
      } catch (error) {
        console.error('Registration Error:', error);
        responseElement.textContent = error.message || 'Network error. Please try again.';
        responseElement.style.color = 'red';
        
        // Special handling for CORS errors
        if (error.message.includes('Failed to fetch') || error.message.includes('CORS')) {
          responseElement.textContent = 'Connection error. Please check your network or try again later.';
        }
      }
    });
  </script>
</body>
</html>
